<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analysis Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card { 
            max-width: 900px; 
            margin: auto; 
            background: white; 
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            max-width: 500px;
            margin: 0 auto 30px;
        }
        input[type="file"] { 
            padding: 15px; 
            border: 2px dashed #667eea; 
            border-radius: 10px;
            background: #f8f9ff;
            font-size: 16px;
        }
        button { 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .error { 
            background: #fee; 
            color: #c33; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 5px solid #c33;
            text-align: center;
        }
        .results { 
            background: #f0f8ff; 
            padding: 30px; 
            border-radius: 15px;
            margin-top: 20px;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
        }
        .stat { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .stat h3 { color: #667eea; font-size: 2em; margin-bottom: 5px; }
        .images { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        img { width: 100%; height: 350px; object-fit: contain; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #status { text-align: center; font-weight: bold; color: #666; }
        @media (max-width: 768px) { .card { padding: 20px; } h1 { font-size: 2em; } }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ“Š Sales Analysis Dashboard</h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="file" accept=".csv" required>
        <button id="btn" type="submit">Analyze CSV</button>
        <p id="status"></p>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Results Section -->
    {% if show_result %}
        <div class="results">
            <h2>ðŸ“ˆ Analysis Results</h2>
            
            <div class="stats">
                <div class="stat">
                    <h3>{{ best_product }}</h3>
                    <p>Best Selling Product</p>
                </div>
                <div class="stat">
                    <h3>{{ best_month }}</h3>
                    <p>Best Sales Month</p>
                </div>
                <div class="stat">
                    <h3>{{ "%.0f"|format(total_sales) }}</h3>
                    <p>Total Sales</p>
                </div>
            </div>

            <div class="images">
                <img src="/static/monthly.png" alt="Monthly Sales Trend" onerror="this.style.display='none'">
                <img src="/static/product.png" alt="Product Sales Chart" onerror="this.style.display='none'">
            </div>
        </div>
    {% endif %}
</div>

<script>
function showLoading() {
    document.getElementById("btn").disabled = true;
    document.getElementById("btn").innerText = "Analyzing...";
    document.getElementById("status").innerText = "Processing your CSV file...";
    document.getElementById("status").style.color = "#667eea";
}
</script>

</body>
</html>
